{% extends "../../dps/includes/template.html" %}
{% block content %}
<!-- Back link -->
<div class="moj-width-container">
<a href="search-for-prisoner" class="govuk-back-link">Back</a>
</div>
<div class="moj-width-container">
    <div class="govuk-grid-row">
        <div class="govuk-grid-column-two-thirds">
            <h1 class="govuk-heading-xl govuk-!-margin-top-7">
                Select a person to calculate their release dates
            </h1>
        </div>
    </div>
    <div class="govuk-grid-row">
        <div class="govuk-grid-column-two-thirds">
            <!-- nav class="moj-pagination govuk-!-font-size-19" id="pagination-label">

            <div class="prisoner-search__results-list">
                <table class="govuk-table" data-test="global-search-results-table">
                    <thead class="govuk-table__head">
                        <tr class="govuk-table__row">
                            <th scope="col" width="5%" class="govuk-table__header">&nbsp;</th>
                            <th scope="col" class="govuk-table__header">Name</th>
                            <th scope="col" class="govuk-table__header">Prison number</th>
                            <th scope="col" class="govuk-table__header">Date of birth</th>
                        </tr>
                    </thead>
                    <tbody class="govuk-table__body">
                        <tr class="govuk-table__row">
                            <td class="govuk-table__cell"><div class="govuk-radios govuk-radios--small" data-module="govuk-radios">
      <div class="govuk-radios__item">
        <input class="govuk-radios__input" id="changed-name" name="changed-name" type="radio" value="month">
        <label class="govuk-label govuk-radios__label" for="changed-name">
          &nbsp;
        </label>
      </div>
  </div></td>
                            <td class="govuk-table__cell">Colin Ball</td>
                            <td class="govuk-table__cell">G2883VE</td>
                            <td class="govuk-table__cell">15 May 2000</td>
                        </tr>
                                                <tr class="govuk-table__row">
                            <td class="govuk-table__cell"><div class="govuk-radios govuk-radios--small" data-module="govuk-radios">
      <div class="govuk-radios__item">
        <input class="govuk-radios__input" id="changed-name" name="changed-name" type="radio" value="month">
        <label class="govuk-label govuk-radios__label" for="changed-name">
          &nbsp;
        </label>
      </div>
  </div></td>
                            <td class="govuk-table__cell">Crystal Ball</td>
                            <td class="govuk-table__cell">G2995HG</td>
                            <td class="govuk-table__cell">10 February 1996</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="govuk-grid-column-two-thirds">
                                            <div class="govuk-checkboxes govuk-checkboxes--small" data-module="govuk-checkboxes">
                                    <div class="govuk-checkboxes__item">
                                        <input class="govuk-checkboxes__input" id="organisation" name="organisation" type="checkbox" value="hmrc">
                                        <label class="govuk-label govuk-checkboxes__label" for="organisation">
                                            This person needs an Early Release Scheme eligibility date (ERSED)
                                        </label>
                                    </div>

        </div>
    </div>
    <dov class="govuk-grid-column-two-thirds govuk-!-margin-top-4">
                                            <a href="search-for-prisoner-results.html" class="govuk-button prisoner-search__button govuk-!-margin-top-2">Continue</a>
                                    </div>
    </dov>
</div>
