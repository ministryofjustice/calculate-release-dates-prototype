{% extends "layout.html" %}
{% block pageTitle %}
Question page
{% endblock %}
{% block beforeContent %}
<a class="govuk-back-link" href="sentence-date.html">Back</a>
<dl class="govuk-summary-list" style="border-top: 1px solid #b1b4b6;">
    <div class="govuk-summary-list__row">
        <dt class="govuk-summary-list__value">
            <span class="govuk-!-margin-right-5"><strong>Offender name: </strong>{{ data['offender-name'] }}</span> <span><strong>Offender number: </strong>{{ data['offender-number'] }}</span>
        </dt>
    </div>
</dl>
{% endblock %}
{% block content %}
<div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">
        <form class="form" action="check-answers" method="post">
            <div class="govuk-form-group">
                <fieldset class="govuk-fieldset">
                    <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">
                        <h1 class="govuk-fieldset__heading">
                            Were they remanded?
                        </h1>
                    </legend>
                    <div class="govuk-radios">
                        <div class="govuk-radios__item">
                            <input class="govuk-radios__input" id="were-they-remanded" name="were-they-remanded" type="radio" value="Yes">
                            <label class="govuk-label govuk-radios__label" for="where-do-you-live">
                                Yes
                            </label>
                        </div>
                        <div class="govuk-radios__item">
                            <input class="govuk-radios__input" id="were-they-remanded-2" name="were-they-remanded" type="radio" value="No">
                            <label class="govuk-label govuk-radios__label" for="were-they-remanded-2">
                                No
                            </label>
                        </div>
                        <div class="govuk-radios__item">
                            <input class="govuk-radios__input" id="were-they-remanded-3" name="were-they-remanded" type="radio" value="Not sure">
                            <label class="govuk-label govuk-radios__label" for="were-they-remanded-3">
                                I'm not sure
                            </label>
                        </div>
                    </div>
                </fieldset>
            </div>
            <button class="govuk-button" data-module="govuk-button">Continue</button>
        </form>
    </div>
</div>
{% endblock %}
