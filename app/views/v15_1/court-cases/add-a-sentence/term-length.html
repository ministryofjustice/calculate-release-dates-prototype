{% extends "../template.html" %}
{% block content %}
<!-- What is the confirmed date -->
<div class="govuk-grid-row govuk-!-margin-top-4">
    <div class="govuk-grid-column-two-thirds">
        <form class="form" action="/{{data.prototypeVersion}}/term-length-select" method="post">
            <fieldset class="govuk-fieldset" role="group" aria-describedby="passport-issued-hint">
                <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">
                    <h1 class="govuk-fieldset__heading">
                        {% if data.route == 'remand-to-sentence' %}
                        <span class="govuk-caption-l">Review offences and sentences</span>
                        {% else %}
                        <span class="govuk-caption-l">Add offences</span>
                        {% endif %}
                        Enter the term length
                    </h1>
                </legend>
                <div class="govuk-form-group">
                    <div class="govuk-date-input" id="term-length">
                        <div class="govuk-date-input__item">
                            <div class="govuk-form-group">
                                <label class="govuk-label govuk-date-input__label" for="term-length-years">
                                    Years
                                </label>
                                <input class="govuk-input govuk-date-input__input govuk-input--width-2"
                                    id="term-length-years" name="sentence[term-length-years]" type="text"
                                    inputmode="numeric">
                            </div>
                        </div>
                        <div class="govuk-date-input__item">
                            <div class="govuk-form-group">
                                <label class="govuk-label govuk-date-input__label" for="term-length-months">
                                    Months
                                </label>
                                <input class="govuk-input govuk-date-input__input govuk-input--width-2"
                                    id="term-length-months" name="sentence[term-length-months]" type="text"
                                    inputmode="numeric">
                            </div>
                        </div>
                        <div class="govuk-date-input__item">
                            <div class="govuk-form-group">
                                <label class="govuk-label govuk-date-input__label" for="term-length-weeks">
                                    Weeks
                                </label>
                                <input class="govuk-input govuk-date-input__input govuk-input--width-2"
                                    id="term-length-weeks" name="sentence[term-length-weeks]" type="text"
                                    inputmode="numeric">
                            </div>
                        </div>
                        <div class="govuk-date-input__item">
                            <div class="govuk-form-group">
                                <label class="govuk-label govuk-date-input__label" for="term-length-days">
                                    Days
                                </label>
                                <input class="govuk-input govuk-date-input__input govuk-input--width-2"
                                    id="term-length-days" name="sentence[term-length-days]" type="text"
                                    inputmode="numeric">
                            </div>
                        </div>
                    </div>
                </div>
            </fieldset>
            <!-- <p class="govuk-body"><a href="alternative-sentence-length">The sentence length is formatted differently</a></p> -->
            <div class="govuk-button-group">
                <button type="submit" class="govuk-button" data-module="govuk-button">
                    Continue
                </button>
                <button class="govuk-button govuk-button--secondary" data-module="govuk-button"
                    formaction="/{{data.prototypeVersion}}/save-court-case" method="post">
                    Save as a draft
                </button>
            </div>
        </form>
    </div>
    <div class="govuk-grid-column-one-third">
        {% set showOffences = true %}
        {% include "includes/templates/appearance-info.njk" %}
    </div>
</div>
</div>
{% endblock %}
