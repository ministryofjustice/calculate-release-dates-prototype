{% extends "../../../../includes/layouts/template-linear.html" %}
{% block content %}
<!-- Back link -->
<div class="moj-width-container">
    <a href="request-specialist-support" class="govuk-back-link">Back</a>
</div>
<!-- Page intro --> 
<div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds govuk-!-margin-top-6"> 
        
        <fieldset class="govuk-fieldset" aria-describedby="overrideReason-hint">
            <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">
              <h1 class="govuk-fieldset__heading">
                <span class="govuk-caption-l">Report a problem with the calculation</span>
                Select the reason for reporting
              </h1>
            </legend>
            <div class="govuk-radios" data-module="govuk-radios">
              <div class="govuk-radios__item">
                <input class="govuk-radios__input" id="overrideReason" name="overrideReason" type="radio" value="missmatch"
                  data-aria-controls="conditional-overrideReason">
                <label class="govuk-label govuk-radios__label" for="overrideReason">
                  One or more release dates are incorrect
                </label>
              </div>
              <div class="govuk-radios__item">
                <input class="govuk-radios__input" id="overrideReason-2" name="overrideReason" type="radio" value="torrorism"
                  data-aria-controls="conditional-overrideReason-2">
                <label class="govuk-label govuk-radios__label" for="overrideReason-2">
                  One or more release dates are missing
                </label>
              </div>
              <div class="govuk-radios__item">
                <input class="govuk-radios__input" id="overrideReason-3" name="overrideReason" type="radio" value="other"
                  data-aria-controls="conditional-overrideReason-3">
                <label class="govuk-label govuk-radios__label" for="overrideReason-3">
                  Sentence information cannot be entered corretly in NOMIS
                </label>
              </div>
              <div class="govuk-radios__item">
                <input class="govuk-radios__input" id="overrideReason-4" name="overrideReason" type="radio" value="other"
                  data-aria-controls="conditional-overrideReason-3">
                <label class="govuk-label govuk-radios__label" for="overrideReason-3">
                  Other
                </label>
              </div>
 
            </div>
          </fieldset>
    </div>
</div> 

<div class="moj-width-container govuk-!-margin-top-6">
    <div class="govuk-grid-row">
        <div class="govuk-grid-column-two-thirds"> 
            
                <div class="govuk-button-group">
                    <form method="post" action="upload-warrants">
                        <button type="submit" data-prevent-double-click="true" class="govuk-button" data-module="govuk-button" data-qa="submitReason">
                            Continue
                        </button>
                    </form>

                    <form method="post" action="cancel">
                        <button type="submit" class="govuk-button govuk-button--secondary" data-module="govuk-button">
                            Cancel
                        </button>
                    </form>
                </div>
            <!-- <p class="govuk-body govuk-!-font-size-16"><a href="../release-dates" class="govuk-link">Cancel calculation</a></p> -->
        </div>
    </div>
</div>
{% endblock %}
