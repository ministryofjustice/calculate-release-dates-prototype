{% extends "../dps/includes/template.html" %}
{% block content %}
<!-- Breadcrumbs -->
<div class="moj-width-container">
    <a href="search-for-prisoner.html" class="govuk-back-link">Back</a>
</div>
<div class="moj-width-container">
    <div class="govuk-grid-row">
        <div class="govuk-grid-column-two-thirds">
            <h1 class="govuk-heading-xl govuk-!-margin-top-8">
                Look up a person to see their release dates
            </h1>
        </div>
    </div>
    <div class="govuk-grid-row">
        <div class="moj-width-container">
            <form>
                <div class="govuk-grid-row prisoner-search__form__row">
                    <div class="horizontal-form govuk-!-margin-bottom-3">
                        <div class="govuk-form-group">
                            <label class="govuk-label" for="keywords">
                                First name
                            </label>
                            <input class="govuk-input govuk-!-width-full" id="keywords" name="keywords" type="text" data-test="prisoner-search-keywords">
                        </div>
                        <div class="govuk-form-group">
                            <label class="govuk-label" for="keywords">
                                Last name
                            </label>
                            <input class="govuk-input govuk-!-width-full" id="keywords" name="keywords" type="text" data-test="prisoner-search-keywords">
                        </div>
                        <div class="govuk-form-group">
                            <label class="govuk-label" for="keywords">
                                Prison number
                            </label>
                            <input class="govuk-input govuk-!-width-full" id="keywords" name="keywords" type="text" data-test="prisoner-search-keywords">
                        </div>
                    </div>
                </div>
                <a href="search-for-prisoner-results.html" class="govuk-button prisoner-search__button">Search</a>
        </div>
        </form>
    </div>
    <div class="govuk-grid-row">
        <div class="govuk-grid-column-two-thirds">
            <div class="prisoner-search__results-list">
                <table class="govuk-table" data-test="global-search-results-table">
                    <thead class="govuk-table__head">
                        <tr class="govuk-table__row">
                            <th scope="col" class="govuk-table__header">Name</th>
                            <th scope="col" class="govuk-table__header">Prison number</th>
                            <th scope="col" class="govuk-table__header">Date of birth</th>
                        </tr>
                    </thead>
                    <tbody class="govuk-table__body">
                        <tr class="govuk-table__row">
                            <td class="govuk-table__cell"><a href="sentence-and-offence-information.html">Bloggs, Joe</a></td>
                            <td class="govuk-table__cell">B4166LG</td>
                            <td class="govuk-table__cell">1 February 1990</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
{% endblock %}
