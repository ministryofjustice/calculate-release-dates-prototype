{% extends "layout.html" %}
{% block pageTitle %}
Question page
{% endblock %}
{% block beforeContent %}
<a class="govuk-back-link" href="how-many-sentences.html">Back</a>
<dl class="govuk-summary-list" style="border-top: 1px solid #b1b4b6;">
    <div class="govuk-summary-list__row">
        <dt class="govuk-summary-list__value">
            <span class="govuk-!-margin-right-5"><strong>Offender name: </strong>{{ data['offender-name'] }}</span> <span><strong>Offender number: </strong>{{ data['offender-number'] }}</span>
        </dt>
    </div>
</dl>
{% endblock %}
{% block content %}
<div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">
        <form class="form" action="which-documents" method="post">
            <div class="govuk-form-group">
                <fieldset class="govuk-fieldset">
                    <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">
                        <h1 class="govuk-fieldset__heading">
                            Which type of court sentenced them?
                        </h1>
                    </legend>
                    <div class="govuk-radios">
                        <div class="govuk-radios__item">
                            <input class="govuk-radios__input" id="what-type-of-court" name="what-type-of-court" type="radio" value="Crown court">
                            <label class="govuk-label govuk-radios__label" for="what-type-of-court">
                                Crown court
                            </label>
                        </div>
                        <div class="govuk-radios__item">
                            <input class="govuk-radios__input" id="what-type-of-court-2" name="what-type-of-court" type="radio" value="Magistrates court">
                            <label class="govuk-label govuk-radios__label" for="what-type-of-court-2">
                                Magistrates court
                            </label>
                        </div>
                    </div>
                </fieldset>
            </div>
            <button class="govuk-button" data-module="govuk-button">Continue</button>
        </form>
    </div>
</div>
{% endblock %}
