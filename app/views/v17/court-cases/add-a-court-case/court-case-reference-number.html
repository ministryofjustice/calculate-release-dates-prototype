{% extends "../template.html" %}
{% block content %}
<div class="govuk-grid-row govuk-!-margin-top-4">
    <div class="govuk-grid-column-two-thirds">
        {% if data.edit == 'true' %}
        <form class="form" action="check-answers">
            {% else %}
            <form class="form" action="warrant-date">
            {% endif %}
            <div class="govuk-form-group">
                <fieldset class="govuk-fieldset" role="group">
                    <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">
                        <h1 class="govuk-fieldset__heading">
                            <span class="govuk-caption-l">Add appearance information</span>
                            Enter the case reference
                        </h1>
                    </legend>
                    <input class="govuk-input govuk-input--width-10" id="court-case-ref" name="appearance[court-case-ref]" type="text" value="{{ data.appearance['court-case-ref'] }}">
                </fieldset>
                <fieldset class="govuk-fieldset">
                    <div class="govuk-checkboxes govuk-!-margin-top-6" data-module="govuk-checkboxes">
                        <div class="govuk-checkboxes__item">
                            <input class="govuk-checkboxes__input" id="no-offence-code" name="appearance[court-case-ref]" type="checkbox" value="None" {% if data.appearance['court-case-ref'] == "None"%}checked{% endif %}>
                            <label class="govuk-label govuk-checkboxes__label" for="no-offence-code">
                                There is no case reference
                            </label>
                        </div>
                    </div>
                </fieldset>
            </div>
            <button class="govuk-button" data-module="govuk-button">
                Continue
            </button>
        </form>
    </div>
</div>
{% endblock %}
